<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>

    <!--Navigation-->
    <nav class="navbar navbar-expand-md navbar-light bg-white">
      <a class="navbar-brand" href="#">
        Dark Video
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
        </ul>

        <i class="fas fa-search mr-1"></i>
        <div class="w-100">
          <form class="form-inline">
            <input id="search" class="form-control mr-sm-2 w-100" type="search" placeholder="Search for videos" aria-label="Search">
          </form>
        </div>
      </div>

      <div class="nav-link">
        <button class="btn mx-1">Sign In</button>
      </div>

      <div class="nav-link">
        <button class="btn btn-primary my-2 my-sm-0 btn-search" type="submit"><i class="fas fa-cloud mr-1"></i>Upload a video</button>
      </div>

    </nav>


    <!---->
    <div class="layout d-flex flex-row">

      <!--Layout Menu-->
      <div class="d-none d-md-block container layout menu">
        <div class="menu-group d-flex flex-column">
          <div class="menu-group header">Main</div>
          <a>Home</a>
          <a>Popular</a>
          <a>New</a>
          <a><i class="fas fa-random"></i> Random</a>
        </div>
      </div>

      <!--Layout Content-->
      <div class="container layout content">
        Layout content
      </div>

    </div>


    <div class="layout footer">

    </div>

  </body>
</html>
