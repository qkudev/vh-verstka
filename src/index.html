<!doctype html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--Slick Slider-->

  <body>

    <!--Navigation-->
    <nav class="navbar navbar-expand-md navbar-light bg-white px-5">
      <a class="navbar-brand" href="#">
        Dark Video
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
        </ul>

        <i class="fas fa-search mr-1"></i>

        </div>
      </div>

      <div class="nav-link">
        <button class="btn mx-1">Sign In</button>
      </div>

      <div class="nav-link">
        <button class="btn btn-primary my-2 my-sm-0 btn-search" type="submit"><i class="fas fa-cloud mr-1"></i>Upload a video</button>
      </div>

    </nav>


    <!---->

      </div>

            <ul>
              <li>
                <a class="sidebar__item sidebar__item--active" href="#">

              </li>

                  <i class="icon-star"></i>

                </a>

              <li>
                <a class="sidebar__item" href="#">

              <li>

              </li>
            </ul>

              </li>
              <li>

              </li>
              <li>
                <a class="sidebar__item" href="#">

            <ul>
